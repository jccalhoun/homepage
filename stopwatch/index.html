<!--  I tried to move the buttons to the top but that messes with the padding so that it picks up clicks inside the buttons as being anywhere so I need to fix that.  -->
<body>
<button id="fullscreenButton">Toggle Fullscreen</button>

  <script>
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    const button = document.getElementById("fullscreenButton");
    button.addEventListener("click", toggleFullScreen);
  </script>
    <!--  based off of google bard answer need to put the script into the js file though -->
    <form>
        <div id=selectLable>time limit:</div>
        <select id="mySelect">
            <option value=1>1</option>
            <option value=3>3</option>
            <option value=6>6</option>
            <option value=8>8</option>
        </select></form>
    <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    <div class="wrapper">
        <div id="toggleArea">
            <!-- <h1>Stopwatch</h1>-->

            <p><span id="minutes">00</span>:<span id="seconds">00</span></p>
        </div>
        
    </div>

    <script src="./script.js" defer></script>
    <!-- defer lets you get rid of window.onload in the js file. -->
</body>
